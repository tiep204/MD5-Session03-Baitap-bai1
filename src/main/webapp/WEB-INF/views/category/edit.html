<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/edit" th:object="${category}" method="post">
    <input type="text" th:field="*{id}" name="id" readonly>
    <br>
    <label>categoryName:</label>
    <input type="text" th:field="*{name}"><br>
    <label>Status:</label>
    <select th:field="*{status}">
        <option value="true">True</option>
        <option value="false">False</option>
    </select>
    <input type="submit" value="Update">
</form>
</body>
</html>
