<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Category Add</h1>
<form action="/add" th:object="${cate}" method="post">
    <p>CategoryName</p>
    <input type="text" th:field="*{name}">
    <p>Status</p>
    <select th:field="*{status}">
        <option value="true">Hoat Dong</option>
        <option value="false">Not Hoat Dong</option>
    </select>
    <input type="submit" value="Add">
</form>
</body>
</html>
