<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create Blog Form</h1>
<!--<th:block th:if="${message != null}" >
    <p th:text="${message}"></p>
</th:block>-->
<a href="/blog/">Back To Blog</a>
<form action="/blog/create" method="post" th:object="${blog}">
    <table>
        <tr>
            <td>Title: </td>
            <td><input th:field="*{title}" type="text"></td>
        </tr>
        <tr>
            <td>Category: </td>
            <td>
                <select th:field="*{listCategory}" multiple="multiple">
                    <option th:each="cat : ${category}" th:value="${cat.id}" th:text="${cat.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Content: </td>
            <td><input type="text" th:field="*{content}"></td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit">Submit</button></td>
        </tr>
    </table>
</form>
</body>
</html>
